<ion-slides [options]="slideOptions" class="color-contenido">
  <ion-slide *ngFor="let show of tv">
    <ion-row>
      <ion-col size="12" >
        <ion-card (click)="verDetalle(show.id)">
          <img [src]="show.poster_path | image" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
        
 
   
  </ion-slide>
</ion-slides>
