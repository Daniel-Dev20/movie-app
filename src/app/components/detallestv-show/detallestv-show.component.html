<ion-content>
  <div class="fondo-image">
  <ion-label class="titulo">
    <h1>{{tvShow.name}}</h1>
  </ion-label>
  <img src="https://image.tmdb.org/t/p/w500/{{tvShow.backdrop_path}}" *ngIf="tvShow.backdrop_path">
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card>
         <img src="https://image.tmdb.org/t/p/w185/{{tvShow.poster_path}}" class="poster" *ngIf="tvShow.poster_path">
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item>


          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{tvShow.vote_average}}</ion-note>

        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="people-circle-outline" color="primary"></ion-icon>
          <ion-label>Vote</ion-label>
          <ion-note slot="end" color="primary">{{tvShow.vote_count}}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="color-subtitulos">
        <ion-label >{{tvShow.overview | slice: 0: ocultar}}...</ion-label>
        <ion-label color="primary" (click)="ocultar=5000" *ngIf="ocultar != 5000" class="color-subtitulos">Leer m√°s...</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="color-subtitulos">
        <ion-chip *ngFor="let genero of tvShow.genres" color="primary">
          <ion-label>{{genero.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
