<ion-content class="colorFondo colo-subtitulos">
    <div class="fondo-image">
    <ion-label class="titulo">
        <h1>{{pelicula.title}}</h1>
    </ion-label>
    <img [src]="pelicula.backdrop_path | image " *ngIf="pelicula.backdrop_path">
    <ion-grid>
        <ion-row>
            <ion-col size="4" class="poster-detalle-sobre">
                <ion-card class="poster">
                    <img [src]="pelicula.poster_path | image" class="poster" *ngIf="pelicula.poster_path">
                </ion-card>
               
            </ion-col>
            <ion-col>
                <ion-item class="colorFondo">
                    <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
                    <ion-label>Rating</ion-label>
                    <ion-note slot="end" color="primary">{{pelicula.vote_average}}</ion-note>
                </ion-item>

                <ion-item class="colorFondo">
                    <ion-icon slot="start" name="people-circle-outline" color="primary"></ion-icon>
                    <ion-label>Votos</ion-label>
                    <ion-note slot="end" color="primary">{{pelicula.vote_count}}...</ion-note>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-label>{{pelicula.overview | slice: 0: ocultar}}...</ion-label>
                <ion-label color="primary" (click)="ocultar=5000" *ngIf="ocultar !== 5000">Leer m√°s</ion-label>
            </ion-col>
        </ion-row>
       <ion-row>
           <ion-col size="12">
               <ion-chip *ngFor="let genero of pelicula.genres" color="primary">
                <ion-label (click)="verGeneros(genero.id)">{{genero.name}}</ion-label>
               </ion-chip>
               
           </ion-col>
       </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label>Actores</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-slides [options]="slideOptions">
        <ion-slide *ngFor="let actor of actores">
            <ion-card class="card-actor">
                <img *ngIf="!actor.profile_path" src="../../../assets/no-avatar.jpg" >
                <img *ngIf="actor.profile_path" [src]="actor.profile_path | image">
                <ion-label class="actor-name">{{actor.name}}</ion-label>
            </ion-card>
     
        </ion-slide>
    </ion-slides>
</div>
</ion-content>

<ion-footer>
    <ion-toolbal>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
                <ion-label>Regresar</ion-label>
            </ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button (click)="regresar()">
                <ion-label>Favoritos</ion-label>
                <ion-icon slot="end" name="star-outline"></ion-icon>
               
            </ion-button>
        </ion-buttons>
    </ion-toolbal>
</ion-footer>
