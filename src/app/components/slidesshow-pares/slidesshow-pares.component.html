<ion-slides [options]="slidesOpts" class="color-contenido">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pares">
        <ion-card (click)="verDetalle(movie.id)" class="cards">
          <img [src]="movie.poster_path | image" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button  expand="full" size="large" (click)="onClick()" class="btn-mas boton-mas">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
