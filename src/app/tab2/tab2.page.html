<ion-header [translucent]="true">
  <ion-toolbar class="colorFondo" id="color-toolbar">
    <ion-title>
      Buscar película
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar placeholder="Buscar película" animated debounce="900" [value]="textoBuscar"
    (ionChange)="buscar($event)">

  </ion-searchbar>

</ion-toolbar>
<ion-content [fullscreen]="true" class="colorFondo">
  <ion-grid class="class-grid" *ngIf="buscando">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="class-list" >
    <ion-list-header lines="inset" class="class-ion-list-header">
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas" (click)="textoBuscar = idea" class="class-item">
      <ion-icon name="videocam-outline" class="class-icon"></ion-icon>
      <ion-label>{{idea}}</ion-label>
    </ion-item>
  </ion-list>

  <div class="fondo-image">
    <ion-slides class="imagen-slide" [options]="slideOptions" *ngIf="!textoBuscar">
      <ion-slide>
        <ion-card>
          <img src="../../assets/populares.jpg" class="image-galeria">
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card>
          <img src="../../assets/familiares.jpg" class="image-galeria">
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card>
          <img src="../../assets/terror.jpg" class="image-galeria">
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card>
          <img src="../../assets/tvShow.jpg" class="image-galeria">
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <img src="../../assets/spiderman.jpg" class="image-galeria">
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <img src="../../assets/joker.jpg" class="image-galeria">
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <img src="../../assets/simpson.jpg" class="image-galeria">
        </ion-card>
      </ion-slide>
    </ion-slides>


    <ion-grid >
      <ion-row>
        <ion-col size="6" *ngFor="let movie of pelicula">
          <ion-card *ngIf="textoBuscar" class="color-ion-grid">
            <img [src]="movie.poster_path | image">
            <ion-card-header>
              <ion-card-subtitle class="color-date">
                {{movie.release_date}}
              </ion-card-subtitle>
             </ion-card-header>
             <ion-card-content>
               <h2>{{movie.title}}</h2>
             </ion-card-content>
          </ion-card>
         
        </ion-col>
      </ion-row>
    </ion-grid>



  </div>
</ion-content>
